<div ng-controller="courseCtrl" class="courses" layout="column" layout-fill>

    <md-content flex layout-fill layout="column">
        <div class="course-buttons" layout="row">
            <div ng-show="inpshow" layout="row">
                <md-input-container>
                    <label>Course Name</label>
                    <input type="text" ng-model="courseName">
                </md-input-container>
                <md-button class="md-fab md-raised md-mini" ng-click="addCourse()" ng-disabled="!courseName">
                    <i class="material-icons">done</i>
                </md-button>
            </div>
            <md-button class="md-fab md-default md-hue-3" ng-click="switchInput()">
                <md-icon class="material-icons">add</md-icon>
                <md-tooltip md-direction="bottom">
                    Add a course
                </md-tooltip>
            </md-button>
            <md-button class="md-fab md-warn md-hue-2" ng-click="deleteCourses()">
                <md-icon class="material-icons">delete</md-icon>
                <md-tooltip md-direction="bottom">
                    Delete course
                </md-tooltip>
            </md-button>
        </div>

        <div id="mynetwork" flex layout-fill layout="row" layout-align="center">
            <md-progress-circular md-mode="indeterminate" md-diameter="150"></md-progress-circular>
        </div>
    </md-content>

</div>
