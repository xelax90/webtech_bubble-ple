<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body ng-controller="CourseCtrl">

    <md-content layout-fill layout="column">
        <div class="lock-size" layout="row" layout-align="end" flex layout-fill>
            <div ng-show="inpshow"layout="row">
                <md-input-container>
                    <label>Course Name</label>
                    <input type="text" ng-model="courseName">
                </md-input-container>
                <md-button class="md-fab" ng-click="addCourse()">
                    OK
                </md-button>
            </div>
            <md-button class="md-fab md-warn md-hue-2" ng-click="switchInput()">
                <md-icon class="material-icons">add</md-icon>
            </md-button>
        </div>
        <div id="mynetwork" flex layout-fill></div>
    </md-content>

</body>
</html>
